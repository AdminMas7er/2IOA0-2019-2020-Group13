<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Visualizations</title>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js"></script>
    
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>
        <link
        type="text/css"
        rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
      />
      <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>

  </head>
  <body>
    <div id="tab">
      <b-card no-body>
        <b-tabs card>
          <b-tab  title="Gaze plot">
            <b-card-header> Description of Gaze plot goes here </b-card-header>
            {{div_gazeplot|safe}}
          </b-tab>
          <b-tab title="Gaze Stripe">
            <b-card-header> Description of Gaze Stripe goes here</b-card-header>
            {{div_gazestripe|safe}}
          </b-tab>
          <b-tab title="Heat Map">
           <b-card-header> Description of Heat Map goes here</b-card-header>
           {{div_heatmap|safe}}
          </b-tab>
          <b-tab title="Eye Clouds">
           <b-card-header> Description of Eye Clouds goes here</b-card-header>
            {{div_eyeclouds|safe}}
          </b-tab>
            </b-tab>
            <b-tab title="Press the 'Back' button on your browser to upload another visualization!" disabled></b-tab>
        </b-tabs>
      </b-card>
    </div>

    <script> 
      {{script_gazeplot|safe}}
    </script>
     <script>
      {{script_heatmap|safe}}
    </script>
    <script> 
      {{script_gazestripe|safe}}
    </script>
    <script>
    {{script_eyeclouds|safe}}
    </script>
  </body>
  
    
    <script>
    var app=new Vue( {
      el:'#tab',
      props: {
        plot: Object
      },
      ready () {
        eval(this.plot_script)
      }
    })
    </script>
</html>
